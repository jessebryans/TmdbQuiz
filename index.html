<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TrebekSquad Jeopardy Game </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="public/css/styles.css">
		<!--Google Fonts -->
		<!-- font-family: 'Roboto Slab', serif; -->
		<!-- font-family: 'Open Sans', sans-serif; -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Roboto+Slab:100,300,400,700" rel="stylesheet">
		<!-- Font Awesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		<!-- Go team trebek! -->
		<!--SPLASH PAGE START -->
		<main class="main__game">
			<div class="container">
				<section class="landingSplash">
					<div class="wrapper">
						<div class="landingSplash__container">
							<div class="landingSplash__title">
								<h1>The Movie Database Quiz!</h1>
								<p>By the Trebek Squad: Peter E., Michelle C., Jesse B. and Mark W.</p>
							</div>
							<form action="">
								<label for="yearSelection">Select a Decade!</label>
								<select name="decade" id="yearSelection">
									<option value="1960">60's</option>
									<option value="1970">70's</option>
									<option value="1980">80's</option>
									<option value="1990">90's</option>
									<option value="2000">00's</option>
								</select>
								<button type="submit" value="Play" id="submitButton">Play</button>
							</form>
						</div> <!-- landingSplash_container -->
					</div>
				</section>
				<!--SPLASH PAGE END -->
				
				<!--GAME PAGE START -->
				<section class="main">
					<div class="wrapper">
						<div class="main__container window__game">
							<header class="main__header">
								<h2 class="main__header__title">Trebek Squad Trivia</h2>
								<p class="main__header__score"> {Score} </p>
							</header>
							<!--GAME BOARD-->
							<!--main go here -->
							<div class="main__game__categories">
								<ul class="main__game__category__year gameCategory">
									<li class="category1">Name the Date</li>
								</ul>
								<ul class="main__game__category__desc gameCategory">
									<li class="category2">The Plot Thickens</li>
								</ul>
								<ul class="main__game__category__cast gameCategory">
									<li class="category3">Name the Actor</li>
								</ul>
								<ul class="main__game__category__rev gameCategory">
									<li class="category4">Highest Earners</li>
								</ul>
								<ul class="main__game__category5 gameCategory">
									<li class="category5">Name the Character</li>
								</ul>
							</div>
							<input type="submit" value="Play Again" id="againButton">
						</div>
					</div>
				</section>
				<!--GAME PAGE END -->
				<!--GAME QUESTION WINDOW START-->
					<section class="questions">
						<div class="wrapper">
						<button class="questions__giveUp">Pass</button>
							<div class="questions__text"> 
							</div>
							<!--Radio Buttons-->
							<form action="submit" id="radioButtonsYear">
								<div class="questions__options">
									
								</div>
								<input type="submit" class="">
							</form>
						</div>
					</section>
				<!--GAME QUESTION WINDOW END-->
				<!--SCORE WINDOW START-->
				<section class="scores">
					<div class="wrapper">
						<h1 class="scores_title">High Scores</h1>
						<ul class="scores__results">

						</ul>
					</div>
				<footer>
					<p class="footer__copyright">&copy; 2017 Trebek Squad. All rights reserved.</p>
				</footer>
				</section>
				<!--SCORE WINDOW END-->
			</div> <!-- wrapper -->
		</main>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script src="dev/js/js.js"></script>	
	</body>
</html>
